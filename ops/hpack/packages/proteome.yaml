name: proteome
synopsis: Neovim Project Manager
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

extra-source-files:
  - changelog.md
  - readme.md

dependencies:
  - Glob
  - attoparsec
  - chronos
  - extra
  - exon
  - filepattern
  - mono-traversable
  - parsers
  - raw-strings-qq
  - regex-with-pcre
  - stm-chans
  - streamly >= 0.8
  - streamly-process >= 0.1
  - string-interpolate

library:
  source-dirs: lib
  other-modules: Prelude
  generated-other-modules: Paths_proteome

executables:
  proteome:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - name: proteome
        mixin:
          - hiding (Proteome.Prelude)
          - (Proteome.Prelude as Prelude)
