name: proteome
version: 0.3.17.0
synopsis: neovim project manager
description: Please see the README on GitHub at <https://github.com/tek/proteome-hs>
github: "tek/proteome-hs"
license: MIT
license-file: LICENSE
author: "Torsten Schmits"
maintainer: "tek@tryp.io"
copyright: "2018 Torsten Schmits"
category: Neovim
build-type: Simple

extra-source-files:
- README.md

dependencies:
- Glob
- aeson
- ansi-terminal
- attoparsec
- base-noprelude >= 4.7 && < 5
- bytestring
- chiasma
- composition
- composition-extra
- conduit
- conduit-extra
- containers
- cornea
- data-default-class
- deepseq
- directory
- either
- exceptions
- extra
- filepath
- filepattern
- hslogger
- lens
- lifted-base
- messagepack
- mtl
- nvim-hs
- parsers
- path
- path-io
- pretty-terminal
- prettyprinter
- raw-strings-qq
- rawstring-qm
- relude
- resourcet
- ribosome
- split
- stm
- text
- time
- transformers
- typed-process
- utf8-string

library:
  source-dirs: lib

executables:
  proteome:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - proteome

tests:
  proteome-unit:
    main: SpecMain.hs
    source-dirs: test/u
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - proteome
    - ribosome-test
    - HTF

default-extensions:
- AutoDeriveTypeable
- BangPatterns
- BinaryLiterals
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DoAndIfThenElse
- EmptyDataDecls
- ExistentialQuantification
- ExtendedDefaultRules
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- InstanceSigs
- KindSignatures
- LambdaCase
- MonadFailDesugaring
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- OverloadedStrings
- PartialTypeSignatures
- PatternGuards
- PolyKinds
- QuasiQuotes
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeFamilies
- TypeSynonymInstances
- UnicodeSyntax
- ViewPatterns
